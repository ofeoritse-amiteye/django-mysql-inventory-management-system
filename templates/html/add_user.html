<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link  href="/static/cart2.png" rel="icon" >
    <script src="/static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<style>
    body
    {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
    }
    .body
    {
        display: inline-block;
        border: 2px solid  #007bff;
        border-radius: 2px;
        width: 30%;
        min-width:500px;
        box-shadow: 0 10px 25px  rgba(2, 51, 2, 0.4);
        margin: 50px;
        padding: 20px;
    }
    .helptext{
      visibility: hidden;
    }
    li
    {
        display: none;
    }
    .sform
    {
        text-align: left;
    }
    h2
    {
        background-color: #007bff;

        color: white;
        font-family: cursive;
        height: 45px;
    }
    label
    {
        margin-left: 10px;
    }
    input[type=text]
    {
        width: 90%;
        border: none;
        border-bottom: 2px solid black;
        margin-left: 10px;
    }
    input[type="text"]:focus{
        border: 3px solid #007bff;
    }
    input[type=password]
    {
        width: 90%;
        border: none;
        border-bottom: 2px solid black;
        margin-left: 10px;
    }
    input[type="text"]:focus{
        border: 3px solid #007bff;
    }
    input[type=email]
    {
        width: 90%;
        border: none;
        border-bottom: 2px solid black;
        margin-left: 10px;

    }
    input[type="password"]:focus{
        border: 3px solid #007bff;
    }
    input[type="email"]:focus{
        border: 3px solid #007bff;
    }
    button
    {
        width: 80%;
        height: 100px;
        border-radius: 10px;
        border: none;
        background-color: #007bff;
        height: 40px;
        color: white;
    }
    button:hover
    {
        width: 84%;
        height: 34px;
        box-shadow: 0 10px 25px  rgba(2, 51, 2, 0.4);
    }
    h6
    {
        width: 100%;
        text-align: right;
        padding: 10px;
    }
    h5
    {
        font-size: 10px;
    }
    @media screen and (max-width:1080px)
    {
        body
        {
            font-size: 20px;
        }
    }
    .message
    {
        color: white;
        width: 100%;
        height: 35px;
        background-color: rgb(67, 156, 198);
        border-radius: 3px;
        box-shadow: 0 10px 25px rgba(43, 128, 177, 0.4);
        animation: text 5s 1 ;
    }
</style>
<body>
    <div class="body">
        {% for message in messages %}
        <div class="message">
        <div class="pop_up_text" role="alert">
        <strong>{{message}} </strong>
        </div>
        </div>
        {% endfor %}
        <p><strong>NEW USER</strong></p>
        <form method="POST">
            <div class="sform">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit">Register</button>
        </form>        
    </div>
</body>
</html>
